<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <style>
      /*  Background */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        overflow: hidden;
        position: relative;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(138, 43, 226, 0.2),
          rgba(65, 105, 225, 0.2),
          rgba(138, 43, 226, 0.2)
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -2;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(138, 43, 226, 0.5);
        animation: float 15s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        width: 20px;
        height: 20px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        background: rgba(138, 43, 226, 0.6);
      }

      .particle:nth-child(2) {
        width: 15px;
        height: 15px;
        top: 60%;
        left: 80%;
        animation-delay: -2s;
        background: rgba(65, 105, 225, 0.6);
      }

      .particle:nth-child(3) {
        width: 25px;
        height: 25px;
        top: 80%;
        left: 20%;
        animation-delay: -4s;
        background: rgba(138, 43, 226, 0.4);
      }

      .particle:nth-child(4) {
        width: 10px;
        height: 10px;
        top: 30%;
        left: 60%;
        animation-delay: -6s;
        background: rgba(65, 105, 225, 0.8);
      }

      .particle:nth-child(5) {
        width: 18px;
        height: 18px;
        top: 70%;
        left: 40%;
        animation-delay: -8s;
        background: rgba(138, 43, 226, 0.5);
      }

      .particle:nth-child(6) {
        width: 12px;
        height: 12px;
        top: 40%;
        left: 30%;
        animation-delay: -10s;
        background: rgba(65, 105, 225, 0.7);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) translateX(15px) rotate(5deg);
        }
        50% {
          transform: translateY(10px) translateX(-15px) rotate(-5deg);
        }
        75% {
          transform: translateY(-10px) translateX(-10px) rotate(3deg);
        }
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.2;
        z-index: -1;
      }

      .orb-1 {
        width: 300px;
        height: 300px;
        background: #8a2be2;
        top: -150px;
        left: -150px;
        animation: pulse 8s infinite alternate;
      }

      .orb-2 {
        width: 200px;
        height: 200px;
        background: #4169e1;
        bottom: -100px;
        right: -100px;
        animation: pulse 12s infinite alternate-reverse;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.3;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.1;
        }
      }

      .form-container {
        position: relative;
        perspective: 1000px;
        width: 340px;
        z-index: 1;
      }

      .form-card {
        position: relative;
        width: 100%;
        height: 100px;
        background: linear-gradient(135deg, #8a2be2, #4169e1);
        border: 4px solid #000;
        border-radius: 12px;
        box-shadow: 8px 8px 0 #000, 16px 16px 0 rgba(138, 43, 226, 0.3);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transform-style: preserve-3d;
      }

      .form-card:hover {
        height: 380px;
        transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
        box-shadow: 12px 12px 0 #000, 24px 24px 0 rgba(138, 43, 226, 0.4),
          0 0 50px rgba(138, 43, 226, 0.6);
      }

      .form-title {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: inherit;
      }

      .form-text {
        font-size: 22px;
        font-weight: 800;
        color: #fff;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.6);
      }

      .form-card:hover .form-text {
        opacity: 0;
        transform: translateY(-30px) scale(0.8);
      }

      .form {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 15px;
        opacity: 0;
        transform: translateY(30px) scale(0.8);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .form-card:hover .form {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .input-group {
        width: 100%;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 3px solid #000;
        background: rgba(255, 255, 255, 0.85);
        font-weight: 700;
        color: #000;
        border-radius: 6px;
        box-shadow: 4px 4px 0 #000;
        transition: 0.3s;
      }

      .form-input:focus {
        outline: none;
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 #000;
      }

      .form-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #000;
        color: #fff;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.3);
        transition: 0.3s;
      }

      .form-btn:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 rgba(255, 255, 255, 0.3);
        background: #333;
      }

      .form-toggle {
        text-align: center;
        margin-top: 15px;
        color: #fff;
        font-size: 14px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      .form-toggle a {
        color: #8a2be2;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
        text-shadow: none;
      }

      .form-toggle a:hover {
        text-decoration: underline;
      }

      #signupForm {
        display: none;
      }

      @keyframes zoomOut {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.5);
          opacity: 0;
          filter: blur(10px);
        }
      }

      .zoom-out {
        animation: zoomOut 1s forwards ease-in-out;
      }

      @keyframes flipOut {
        0% {
          transform: rotateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: rotateY(90deg) scale(0.8);
          opacity: 0;
        }
      }

      .flip-out {
        animation: flipOut 1s forwards ease-in-out;
      }

      #loader {
  display: none;            /* hidden by default */
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.loader-ring {
  animation: ringA 2s linear infinite;
}

.loader-ring-a {
  stroke: #9708F4;
}

.loader-ring-b {
  animation-name: ringB;
  stroke: #5E14E4;
}

.loader-ring-c {
  animation-name: ringC;
  stroke: #9708F4;
}

.loader-ring-d {
  animation-name: ringD;
  stroke: #5E14E4;
}

/* Animations */
@keyframes ringA {
  from, 4% { stroke-dasharray: 0 660; stroke-width: 20; stroke-dashoffset: -330; }
  12% { stroke-dasharray: 60 600; stroke-width: 30; stroke-dashoffset: -335; }
  32% { stroke-dasharray: 60 600; stroke-width: 30; stroke-dashoffset: -595; }
  40%, 54% { stroke-dasharray: 0 660; stroke-width: 20; stroke-dashoffset: -660; }
  62% { stroke-dasharray: 60 600; stroke-width: 30; stroke-dashoffset: -665; }
  82% { stroke-dasharray: 60 600; stroke-width: 30; stroke-dashoffset: -925; }
  90%, to { stroke-dasharray: 0 660; stroke-width: 20; stroke-dashoffset: -990; }
}

@keyframes ringB {
  from, 12% { stroke-dasharray: 0 220; stroke-width: 20; stroke-dashoffset: -110; }
  20% { stroke-dasharray: 20 200; stroke-width: 30; stroke-dashoffset: -115; }
  40% { stroke-dasharray: 20 200; stroke-width: 30; stroke-dashoffset: -195; }
  48%, 62% { stroke-dasharray: 0 220; stroke-width: 20; stroke-dashoffset: -220; }
  70% { stroke-dasharray: 20 200; stroke-width: 30; stroke-dashoffset: -225; }
  90% { stroke-dasharray: 20 200; stroke-width: 30; stroke-dashoffset: -305; }
  98%, to { stroke-dasharray: 0 220; stroke-width: 20; stroke-dashoffset: -330; }
}

@keyframes ringC {
  from { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: 0; }
  8% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -5; }
  28% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -175; }
  36%, 58% { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: -220; }
  66% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -225; }
  86% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -395; }
  94%, to { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: -440; }
}

@keyframes ringD {
  from, 8% { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: 0; }
  16% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -5; }
  36% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -175; }
  44%, 50% { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: -220; }
  58% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -225; }
  78% { stroke-dasharray: 40 400; stroke-width: 30; stroke-dashoffset: -395; }
  86%, to { stroke-dasharray: 0 440; stroke-width: 20; stroke-dashoffset: -440; }
}

    </style>
  </head>
  <body>
    <div class="background">
      <div class="gradient-bg"></div>
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>

    <div class="form-wrapper">
      <!-- Login Form -->
      <form id="loginForm" class="form-container">
        <div class="form-card">
          <div class="form-title">
            <span class="form-text">Login</span>
          </div>
          <div class="form">
            <div class="input-group">
              <input
                required
                placeholder="Password"
                class="form-input"
                type="password"
              />
            </div>

            <div class="input-group">
              <input
                required
                placeholder="User"
                class="form-input"
                type="text"
              />
            </div>
            <button class="form-btn" type="submit">ENTER</button>
          </div>
        </div>
      </form>


<div id="loader" class="container" 
     style="display:none; justify-content:center; align-items:center; height:100vh;">
  <svg viewBox="0 0 240 240" height="240" width="240" class="loader">
    <circle stroke-linecap="round" stroke-dashoffset="-330" stroke-dasharray="0 660" stroke-width="20" stroke="#000" fill="none" r="105" cy="120" cx="120" class="loader-ring loader-ring-a"></circle>
    <circle stroke-linecap="round" stroke-dashoffset="-110" stroke-dasharray="0 220" stroke-width="20" stroke="#000" fill="none" r="35" cy="120" cx="120" class="loader-ring loader-ring-b"></circle>
    <circle stroke-linecap="round" stroke-dasharray="0 440" stroke-width="20" stroke="#000" fill="none" r="70" cy="120" cx="85" class="loader-ring loader-ring-c"></circle>
    <circle stroke-linecap="round" stroke-dasharray="0 440" stroke-width="20" stroke="#000" fill="none" r="70" cy="120" cx="155" class="loader-ring loader-ring-d"></circle>
  </svg>
</div>



      <!-- Signup Form -->
      <form id="signupForm" class="form-container">
        <div class="form-card">
          <div class="form-title">
            <span class="form-text">Sign Up</span>
          </div>
          <div class="form">
            <div class="input-group">
              <input
                required
                placeholder="Password"
                class="form-input"
                type="password"
              />
            </div>
            <div class="input-group">
              <input
                required
                placeholder="Confirm Password"
                class="form-input"
                type="password"
              />
            </div>

            <div class="input-group">
              <input
                required
                placeholder="User"
                class="form-input"
                type="text"
              />
            </div>
            <button class="form-btn" type="submit">CREATE ACCOUNT</button>
          </div>
        </div>
      </form>

      <!-- Toggle link -->
      <div class="form-toggle" id="formToggle">
        <span id="toggleText"
          >Don't have an account? <a id="toggleLink">Sign up</a></span
        >
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const toggleLink = document.getElementById("toggleLink");
      const toggleText = document.getElementById("toggleText");
      const formToggle = document.getElementById("formToggle"); 
      const loader = document.getElementById("loader");

      toggleLink.addEventListener("click", function () {
        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          toggleText.innerHTML =
            'Don\'t have an account? <a id="toggleLink">Sign up</a>';
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          toggleText.innerHTML =
            'Already have an account? <a id="toggleLink">Login</a>';
        }

        document
          .getElementById("toggleLink")
          .addEventListener("click", arguments.callee);
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const card = loginForm.querySelector(".form-card");
        loginForm.classList.add("flip-out");

        setTimeout(() => {
          loginForm.style.display = "none";
          if (formToggle) formToggle.style.display = "none";
          loader.style.display = "flex";
        }, 800);

        setTimeout(() => {
          window.location.href = "page.html";
        }, 3000);
      });

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Sign up successful! You can now login.");
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        toggleText.innerHTML =
          'Don\'t have an account? <a id="toggleLink">Sign up</a>';
        document
          .getElementById("toggleLink")
          .addEventListener("click", toggleLink.click);
      });
    </script>
  </body>
</html>
